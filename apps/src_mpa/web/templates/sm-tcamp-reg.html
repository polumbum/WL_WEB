<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Регистрация на сборы</h1>
        <form method="POST" action="/sm-tcamp-reg">
            <h2>Спортивные сборы</h2>
            <input type="hidden" id="campID" name="campID">

            <div class="table-container">
                <table id="tcampTable">
                    <tr>
                        <th style="display:none;">ID</th>
                        <th>Город</th>
                        <th>Дата</th>
                    </tr>
                    {{range .}}
                    <tr class="interactive-tr">
                        <td style="display:none;">{{.ID}}</td>
                        <td>{{.City}}</td>
                        <td>{{.BegDate}}-{{.EndDate}}</td>
                    </tr>
                    {{end}}
                </table>
            </div>

            <button type="submit">Регистрация</button>
        </form>
    </div>

<script src="/static/js/script.js"></script>
<script>
    formatRangeDate(2, 'UTC-');
    handleRowClick('tcampTable', 'campID');
    validateCampID();
</script>

</body>
</html>
