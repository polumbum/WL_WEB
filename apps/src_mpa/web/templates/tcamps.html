<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Соревнования</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Список сборов</h1>
        <div class="table-container">
            <table>
                <tr>
                    <th>Город</th>
                    <th>Адрес</th>
                    <th>Дата</th>
                </tr>
                {{range .}}
                    <tr>
                        <td>{{.City}}</td>
                        <td>{{.Address}}</td>
                        <td>{{.BegDate}}-{{.EndDate}}</td>
                    </tr>
                {{end}}
            </table>
        </div>
    </div>

<script src="/static/js/script.js"></script>
<script>
    formatRangeDate(2, 'UTC-');
</script>

</body>
</html>
