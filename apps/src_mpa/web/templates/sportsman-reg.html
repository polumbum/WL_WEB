<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Регистрация спортсмена</h1>
        <form method="POST" action="/sportsman-reg">
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="patronymic">Отчество (если есть):</label>
            <input type="text" id="patronymic" name="patronymic">

            <label for="birthday">Дата рождения:</label>
            <input type="date" id="birthday" name="birthday" required>

            <fieldset>
                <legend>Пол:</legend>
            
                <div>
                <input type="radio" id="female" name="gender" value="true" checked />
                <label for="female">Женщина</label>
                </div>
            
                <div>
                    <input type="radio" id="male" name="gender" value="false"/>
                    <label for="male">Мужчина</label>
                </div>

            </fieldset>

            <label for="role">Разряд:</label>
            <select id="role" name="role" required>
                {{range .SportsCat}}
                    <option value="{{.}}">{{.}}</option>
                {{end}}
                    <option value="">Нет разряда</option>
            </select>

            <fieldset>
                <legend>Являетесь ли членом сборной Москвы?:</legend>
            
                <div>
                <input type="radio" id="yes" name="moscowTeam" value="true" checked />
                <label for="yes">Да</label>
                </div>
            
                <div>
                    <input type="radio" id="no" name="moscowTeam" value="false" checked />
                    <label for="no">Нет</label>
                </div>  

            </fieldset>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Регистрация</button>
        </form>
    </div>
</body>
</html>
